APP_NAME = Gogs
RUN_USER = git
RUN_MODE = prod

[database]
DB_TYPE = sqlite3
HOST = 127.0.0.1:3306
NAME = gogs
USER = root
PASSWD =
SSL_MODE = disable
PATH = data/gogs.db

[repository]
ROOT = /home/git/gogs-repositories

[server]
PROTOCOL = https
DOMAIN = {{ inventory_hostname }}
HTTP_PORT = 443
ROOT_URL = %(PROTOCOL)s://%(DOMAIN)s/
HTTP_ADDR =
ENABLE_GZIP = true
CERT_FILE = /home/git/gogs/cert.pem
KEY_FILE = /home/git/gogs/key.pem

[mailer]
ENABLED = true
HOST = localhost
USER =
PASSWD =

[service]
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL = true
DISABLE_REGISTRATION = {{ DISABLE_REGISTRATION }}
SHOW_REGISTRATION_BUTTON = {{ SHOW_REGISTRATION_BUTTON }}
ENABLE_CACHE_AVATAR = true

[session]
PROVIDER = file

[log]
MODE = file
LEVEL = Info

[security]
INSTALL_LOCK = true
SECRET_KEY = vo6OrbioFYfxkmi
